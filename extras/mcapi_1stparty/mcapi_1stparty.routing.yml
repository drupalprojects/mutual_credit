mcapi.1stparty:
  path: '/transact/{1stparty_editform}'
  defaults:
    _entity_form: 'mcapi_transaction.1stparty'
  requirements:
    _permission: 'transact'

mcapi.admin.1stparty_editform.add:
  path: '/admin/accounting/workflow/forms/add'
  defaults:
    _entity_form: '1stparty_editform.add'
    _title: 'Transaction form designer'
  requirements:
    _permission: 'configure all currencies'

mcapi.admin_1stparty_editform_list:
  path: '/admin/accounting/workflow/forms'
  defaults:
    _entity_list: '1stparty_editform'
    _title: 'Transaction forms'
  requirements:
    _permission: 'configure all currencies'

mcapi.admin_1stparty_editform_edit:
  path: '/admin/accounting/workflow/forms/{1stparty_editform}'
  defaults:
    _entity_form: '1stparty_editform.edit'
    _title: 'Transaction form designer'
  requirements:
    _permission: 'configure all currencies'

mcapi.admin_1stparty_editform_delete:
  path: '/admin/accounting/workflow/forms/{1stparty_editform}/delete'
  defaults:
    _entity_form: '1stparty_editform.delete'
  requirements:
    _permission: 'configure all currencies'

mcapi.admin_1stparty_editform_disable:
  path: '/admin/accounting/workflow/forms/{1stparty_editform}/disable'
  defaults:
    _entity_form: '1stparty_editform.disable'
  requirements:
    _permission: 'configure all currencies'

mcapi.admin_1stparty_editform_enable:
  path: '/admin/accounting/workflow/forms/{1stparty_editform}/enable'
  defaults:
    _entity_form: '1stparty_editform.enable'
  requirements:
    _permission: 'configure all currencies'

