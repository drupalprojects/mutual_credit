mcapi.admin_1stparty_editform_list:
  path: '/admin/accounting/forms'
  defaults:
    _entity_list: '1stparty_editform'
    _title: 'Transaction forms'
  requirements:
    _permission: 'configure mcapi'
  options:
    _admin_route: TRUE

mcapi.admin_1stparty_editform.add:
  path: '/admin/accounting/forms/create'
  defaults:
    _entity_form: '1stparty_editform.add'
    _title: 'Create payment form'
  requirements:
    _entity_create_access: 1stparty_editform
  options:
    _admin_route: TRUE

entity.1stparty_editform.edit_form:
  path: '/admin/accounting/forms/{1stparty_editform}'
  defaults:
    _entity_form: '1stparty_editform.edit'
    _title: 'Transaction form designer'
  requirements:
    _permission: 'configure mcapi'
  options:
    _admin_route: TRUE

entity.1stparty_editform.delete_form:
  path: '/admin/accounting/forms/{1stparty_editform}/delete'
  defaults:
    _entity_form: '1stparty_editform.delete'
  requirements:
    _permission: 'configure mcapi'
  options:
    _admin_route: TRUE

entity.1stparty_editform.disable:
  path: '/admin/accounting/forms/{1stparty_editform}/disable'
  defaults:
    _entity_form: '1stparty_editform.disable'
  requirements:
    _permission: 'configure mcapi'
  options:
    _admin_route: TRUE
    
entity.1stparty_editform.enable:
  path: '/admin/accounting/forms/{1stparty_editform}/enable'
  defaults:
    _entity_form: '1stparty_editform.enable'
  requirements:
    _permission: 'configure mcapi'
  options:
    _admin_route: TRUE

route_callbacks:
  - '\Drupal\mcapi_1stparty\FirstPartyRoutes:routes'


