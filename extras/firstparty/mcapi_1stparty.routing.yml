mcapi.admin_firstparty_editform_list:
  path: '/admin/accounting/forms'
  defaults:
    _entity_list: 'firstparty_editform'
    _title: 'Transaction forms'
  requirements:
    _permission: 'configure mcapi'
  options:
    _admin_route: TRUE

mcapi.admin_firstparty_editform.add:
  path: '/admin/accounting/forms/create'
  defaults:
    _entity_form: 'firstparty_editform.add'
    _title: 'Create payment form'
  requirements:
    _entity_create_access: firstparty_editform
  options:
    _admin_route: TRUE

entity.firstparty_editform.edit_form:
  path: '/admin/accounting/forms/{firstparty_editform}'
  defaults:
    _entity_form: 'firstparty_editform.edit'
    _title: 'Transaction form designer'
  requirements:
    #this needs to be overridden by the exchanges module so that forms can belong to groups
    _permission: 'configure mcapi'
  options:
    _admin_route: TRUE

entity.firstparty_editform.delete_form:
  path: '/admin/accounting/forms/{firstparty_editform}/delete'
  defaults:
    _entity_form: 'firstparty_editform.delete'
  requirements:
    _permission: 'configure mcapi'
  options:
    _admin_route: TRUE

entity.firstparty_editform.disable:
  path: '/admin/accounting/forms/{firstparty_editform}/disable'
  defaults:
    _entity_form: 'firstparty_editform.disable'
  requirements:
    _permission: 'configure mcapi'
  options:
    _admin_route: TRUE
    
entity.firstparty_editform.enable:
  path: '/admin/accounting/forms/{firstparty_editform}/enable'
  defaults:
    _entity_form: 'firstparty_editform.enable'
  requirements:
    _permission: 'configure mcapi'
  options:
    _admin_route: TRUE

