mcapi.switch.user:
  path: '/switch/{name}'
  defaults:
    _content: '\Drupal\mcapi_tester\Controller\McapiTesterSwitchUser::switchUser'
    _title: 'Switch user'
  requirements:
    _permission: 'access content'

mcapi.generate:
  path: '/admin/accounting/generate'
  defaults:
    _form: 'Drupal\mcapi_tester\Controller\Generate'
    _title: 'Generate test data'
  requirements:
    _permission: 'configure mcapi'

mcapi.tester.dashboard:
  path: '/testerdashboard'
  defaults: 
    _content: '\Drupal\mcapi_tester\Controller\DashboardController::page'
    _title: 'Tester dashboard'
  requirements:
    _permission: 'access content'
  
