mcapi.admin:
  path: '/admin/accounting'
  defaults:
    _content: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Accounting'
  requirements:
    _permission: 'access administration pages'

mcapi.admin_misc:
  path: '/admin/accounting/config'
  defaults:
    _form: 'Drupal\mcapi\Form\AccountingMiscForm'
    _title: 'Other configuration'
  requirements:
    _permission: 'configure mcapi'

#currencies
mcapi.admin_currency_list:
  path: '/admin/accounting/currencies'
  defaults:
    _entity_list: 'mcapi_currency'
    _title: Currencies
  requirements:
    _permission: 'manage mcapi'

mcapi.admin_currency_edit:
  path: '/admin/accounting/currencies/{mcapi_currency}'
  defaults:
    _entity_form: 'mcapi_currency.edit'
    _title: 'Editing currency'
  requirements:
    _permission: 'configure mcapi'

mcapi.admin_currency_delete:
  path: '/admin/accounting/currencies/{mcapi_currency}/delete'
  defaults:
    _entity_form: 'mcapi_currency.delete'
  requirements:
    _permission: 'configure mcapi'

mcapi.admin_currency_disable:
  path: '/admin/accounting/currencies/{mcapi_currency}/disable'
  defaults:
    _entity_form: 'mcapi_currency.disable'
  requirements:
    _permission: 'configure mcapi'

mcapi.admin_currency_enable:
  path: '/admin/accounting/currencies/{mcapi_currency}/enable'
  defaults:
    _entity_form: 'mcapi_currency.enable'
  requirements:
    _permission: 'configure mcapi'

#transactions
mcapi.admin.transactions:
  path: '/admin/accounting/transactions'
  defaults:
    _content: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Transactions'
  requirements:
    _permission: 'access administration pages'

mcapi.transaction_admin:
  path: '/admin/accounting/transact'
  defaults:
    _entity_form: 'mcapi_transaction.admin'
    _title: 'Log transaction'
  requirements:
    _permission: 'manage mcapi'

mcapi.transaction_view:
  path: '/transaction/{mcapi_transaction}'
  defaults:
    _entity_view: 'mcapi_transaction.certificate'
    _title_callback: 'Drupal\mcapi\Controller\TransactionController::pageTitle'
  requirements:
    _entity_access: 'mcapi_transaction.view'
  options:
    parameters:
      mcapi_transaction:
        serial: true

mcapi.admin_mass:
  path: '/admin/accounting/transactions/mass'
  defaults:
    _form: 'Drupal\mcapi\Form\MassPay'
    _title: 'Mass payments'
  requirements:
    _permission: 'manage mcapi'

mcapi.admin_mass.many2one:
  path: 'transact/mass/{vector}'
  defaults:
    _form: 'Drupal\mcapi\Form\MassPay'
    _title: 'Mass payments'
  requirements:
    _permission: 'manage mcapi'

#operations
mcapi.transaction.op:
  path: '/transaction/{mcapi_transaction}/{op}'
  defaults:
    _entity_form: 'mcapi_transaction.operation'
  requirements:
    _entity_access: 'mcapi_transaction.op'
  options:
    parameters:
      mcapi_transaction:
        serial: true

mcapi.admin.transactions.operations:
  path: '/admin/accounting/transactions/workflow'
  defaults:
    _content: '\Drupal\mcapi\Controller\Workflow::summaryPage'
    _title: 'Configure workflow'
  requirements:
    _permission: 'access administration pages'

mcapi.workflow_settings:
  path: '/admin/accounting/transactions/workflow/{op}'
  defaults:
    _form: 'Drupal\mcapi\Form\OperationSettingsForm'
    _title: 'Configure transaction operation'
  requirements:
    _permission: 'configure mcapi'

#wallets
mcapi.wallet_view:
  path: '/wallet/{mcapi_wallet}'
  defaults:
    _content: '\Drupal\mcapi\Controller\WalletController::page'
    _title_callback: '\Drupal\mcapi\Controller\WalletController::pageTitle'
  requirements:
    _entity_access: 'mcapi_wallet.view'

mcapi.wallet_edit:
  path: '/wallet/{mcapi_wallet}/edit'
  defaults:
    _entity_form: 'mcapi_wallet.edit'
    _title: Modify wallet
  requirements:
    _entity_access: 'mcapi_wallet.edit'

mcapi.admin_wallets:
  path: '/admin/accounting/wallets'
  defaults:
    _form: 'Drupal\mcapi\Form\WalletSettings'
    _title: 'Wallet Settings'
  requirements:
    _permission: 'configure mcapi'

mcapi.wallets.autocomplete:
  path: '/mcapi/walletcomplete'
  defaults:
    _controller: '\Drupal\mcapi\Controller\WalletAutocompleteController::autocomplete'
  requirements:
    _permission: 'access content'

#exchanges
mcapi.admin_exchange_list:
  path: '/admin/accounting/exchanges'
  defaults:
    _entity_list: 'mcapi_exchange'
    _title: Exchanges
  requirements:
    _permission: 'manage mcapi'

mcapi.exchange.view:
  path: '/exchange/{mcapi_exchange}'
  defaults:
    _content: '\Drupal\mcapi\Controller\ExchangeController::page'
    _title_callback: '\Drupal\mcapi\Controller\ExchangeController::pageTitle'
  requirements:
    _entity_access: 'mcapi_exchange.view'

mcapi.exchange.add:
  path: '/exchange/add'
  defaults:
    _entity_form: 'mcapi_exchange.edit'
    _title: Create exchange
  requirements:
    _permission: 'manage mcapi'

mcapi.exchange.edit:
  path: '/exchange/{mcapi_exchange}/edit'
  defaults:
    _entity_form: 'mcapi_exchange.edit'
    _title: 'Edit exchange'
  requirements:
    _entity_access: 'mcapi_exchange.edit'

mcapi.exchange.delete_confirm:
  path: '/exchange/{mcapi_exchange}/delete'
  defaults:
    _entity_form: 'mcapi_exchange.delete'
  requirements:
    _permission: 'manage mcapi'

mcapi.exchange.open_confirm:
  path: '/exchange/{mcapi_exchange}/open'
  defaults:
    _entity_form: 'mcapi_exchange.open'
  requirements:
    _permission: 'manage mcapi'

mcapi.exchange.close_confirm:
  path: '/exchange/{mcapi_exchange}/close'
  defaults:
    _entity_form: 'mcapi_exchange.close'
  requirements:
    _permission: 'manage mcapi'
