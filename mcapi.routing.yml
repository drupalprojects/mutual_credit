mcapi.admin:
  path: '/admin/accounting'
  defaults:
    _content: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Accounting'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

mcapi.admin_misc:
  path: '/admin/accounting/misc'
  defaults:
    _form: 'Drupal\mcapi\Form\MiscForm'
    _title: 'Other configuration'
  requirements:
    _permission: 'configure mcapi'
  options:
    _admin_route: TRUE

#currencies
mcapi.currency:
  path: '/currency/{mcapi_currency}'
  defaults:
    _entity_view: 'mcapi_currency.activity'
    _title_callback: 'Drupal\mcapi\Controller\CurrencyController::pageTitle'
  requirements:
    _permission: 'access content'
  
mcapi.admin_currency_list:
  path: '/admin/accounting/currencies'
  defaults:
    _entity_list: 'mcapi_currency'
    _title: Currencies
  requirements:
    _permission: 'manage mcapi'
  options:
    _admin_route: TRUE

mcapi.admin_currency_edit:
  path: '/admin/accounting/currencies/{mcapi_currency}'
  defaults:
    _entity_form: 'mcapi_currency.edit'
    _title: 'Editing currency'
  requirements:
    _permission: 'configure mcapi'
  options:
    _admin_route: TRUE

mcapi.admin_currency_add:
  path: '/admin/accounting/currencies/add'
  defaults:
    _entity_form: 'mcapi_currency.edit'
    _title: 'Editing currency'
  requirements:
    _permission: 'configure mcapi'
  options:
    _admin_route: TRUE

mcapi.admin_currency_delete:
  path: '/admin/accounting/currencies/{mcapi_currency}/delete'
  defaults:
    _entity_form: 'mcapi_currency.delete'
  requirements:
    _permission: 'configure mcapi'
  options:
    _admin_route: TRUE

#transactions
mcapi.admin.transactions:
  path: '/admin/accounting/transactions'
  defaults:
    _content: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Transactions'
  requirements:
    _permission: 'access administration pages'

mcapi.transaction_admin:
  path: '/admin/accounting/transaction/add'
  defaults:
    _entity_form: 'mcapi_transaction.admin'
    _title: 'Log transaction'
  requirements:
    _permission: 'manage mcapi'
  options:
    _admin_route: TRUE

mcapi.transaction_view:
  path: '/transaction/{mcapi_transaction}'
  defaults:
    _entity_view: 'mcapi_transaction.full' #full means defer to the view transition settings
    _title_callback: 'Drupal\mcapi\Controller\TransactionController::pageTitle'
  requirements:
    _entity_access: 'mcapi_transaction.view'
  options:
    parameters:
      mcapi_transaction:
        serial: true

mcapi.admin_mass:
  path: '/admin/accounting/transactions/mass'
  defaults:
    _form: 'Drupal\mcapi\Form\MassPay'
    _title: 'Mass payments'
  requirements:
    _permission: 'manage mcapi'

#The other three in the local tasks
mcapi.admin_mass.many2one:
  path: 'transact/mass/{vector}'
  defaults:
    _form: 'Drupal\mcapi\Form\MassPay'
    _title: 'Mass payments'
  requirements:
    _permission: 'manage mcapi'

#transitions
mcapi.transaction.op:
  path: '/transaction/{mcapi_transaction}/{transition}'
  defaults:
    _entity_form: 'mcapi_transaction.transition'
  requirements:
    _entity_access: 'mcapi_transaction.transition'
  options:
    parameters:
      mcapi_transaction:
        serial: true

mcapi.admin.workflow:
  path: '/admin/accounting/workflow'
  defaults:
    _content: '\Drupal\mcapi\ListBuilder\WorkflowListBuilder::render'
    _title: 'Workflow transitions'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

mcapi.workflow_settings:
  path: '/admin/accounting/workflow/{transition}'
  defaults:
    _form: 'Drupal\mcapi\Form\TransitionSettingsForm'
    _title: 'Transition settings'
  requirements:
    _permission: 'configure mcapi'
  options:
    _admin_route: TRUE

#wallets
mcapi.wallet_view:
  path: '/wallet/{mcapi_wallet}'
  defaults:
    _entity_view: 'mcapi_wallet.summary'
#    _title_callback: '\Drupal\mcapi\Controller\WalletController::pageTitle'
  requirements:
    _entity_access: 'mcapi_wallet.summary'

mcapi.wallet_log:
  path: '/wallet/{mcapi_wallet}/list'
  defaults:
    _entity_view: 'mcapi_wallet.list'
#    _title_callback: '\Drupal\mcapi\Controller\WalletController::pageTitle'
  requirements:
    _entity_access: 'mcapi_wallet.details'

mcapi.wallet_edit:
  path: '/wallet/{mcapi_wallet}/edit'
  defaults:
    _entity_form: 'mcapi_wallet.edit'
    _title: Modify wallet
  requirements:
    _entity_access: 'mcapi_wallet.edit'

mcapi.admin_wallets:
  path: '/admin/accounting/wallets'
  defaults:
    _form: 'Drupal\mcapi\Form\WalletSettings'
    _title: 'Wallet Settings'
  requirements:
    _permission: 'configure mcapi'

mcapi.wallets.autocomplete:
  path: '/mcapi/walletcomplete'
  defaults:
    _controller: '\Drupal\mcapi\Controller\WalletAutocompleteController::autocomplete'
  requirements:
    _permission: 'access content'
mcapi.wallets.autocomplete_all:
  #the same controller as above but a different path, to select outside the exchange.
  path: '/mcapi/walletcompleteall'
  defaults:
    _controller: '\Drupal\mcapi\Controller\WalletAutocompleteController::autocomplete'
  requirements:
    _permission: 'access content'

#exchanges
mcapi.admin_exchange_list:
  path: '/admin/accounting/exchanges'
  defaults:
    _entity_list: 'mcapi_exchange'
    _title: Exchanges
  requirements:
    _permission: 'manage mcapi'
  options:
    _admin_route: TRUE

mcapi.exchange.view:
  path: '/exchange/{mcapi_exchange}'
  defaults:
    _content: '\Drupal\mcapi\Controller\ExchangeController::page'
    _title_callback: '\Drupal\mcapi\Controller\ExchangeController::pageTitle'
  requirements:
    _entity_access: 'mcapi_exchange.view'

mcapi.exchange.add:
  path: '/exchange/add'
  defaults:
    _entity_form: 'mcapi_exchange.edit'
    _title: Create exchange
  requirements:
    _permission: 'manage mcapi'
  options:
    _admin_route: TRUE

mcapi.exchange.edit:
  path: '/exchange/{mcapi_exchange}/edit'
  defaults:
    _entity_form: 'mcapi_exchange.edit'
    _title: 'Edit exchange'
  requirements:
    _entity_access: 'mcapi_exchange.update'

