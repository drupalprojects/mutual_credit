mcapi.admin:
  path: '/admin/accounting'
  defaults:
    _content: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Accounting'
  requirements:
    _permission: 'manage all transactions'

mcapi.admin_misc:
  path: '/admin/accounting/config'
  defaults:
    _form: 'Drupal\mcapi\Form\AccountingAdminMiscForm'
    _title: 'Settings'
  requirements:
    _permission: 'manage all transactions'

mcapi.admin_currency_list:
  path: '/admin/accounting/currencies'
  defaults:
    _entity_list: 'mcapi_currency'
  requirements:
    _permission: 'configure all currencies'

mcapi.admin_currency_edit:
  path: '/admin/accounting/currencies/{mcapi_currency}'
  defaults:
    _entity_form: 'mcapi_currency.edit'
  requirements:
    _permission: 'configure all currencies'

mcapi.admin_currency_delete:
  path: '/admin/accounting/currencies/{mcapi_currency}/delete'
  defaults:
    _entity_form: 'mcapi_currency.delete'
  requirements:
    _permission: 'configure all currencies'

mcapi.admin_currency_disable:
  path: '/admin/accounting/currencies/{mcapi_currency}/disable'
  defaults:
    _entity_form: 'mcapi_currency.disable'
  requirements:
    _permission: 'configure all currencies'

mcapi.admin_currency_enable:
  path: '/admin/accounting/currencies/{mcapi_currency}/enable'
  defaults:
    _entity_form: 'mcapi_currency.enable'
  requirements:
    _permission: 'configure all currencies'

mcapi.admin.mcapiform.add:
  path: '/admin/accounting/workflow/forms/add'
  defaults:
    _entity_form: 'mcapi_form.add'
    _title: 'Transaction form designer'
  requirements:
    _permission: 'configure all currencies'

mcapi.admin_mcapiform_list:
  path: '/admin/accounting/workflow/forms'
  defaults:
    _entity_list: 'mcapi_form'
    _title: 'Transaction forms'
  requirements:
    _permission: 'configure all currencies'

mcapi.admin_mcapiform_edit:
  path: '/admin/accounting/workflow/forms/{mcapi_form}'
  defaults:
    _entity_form: 'mcapi_form.edit'
    _title: 'Transaction form designer'
  requirements:
    _permission: 'configure all currencies'

mcapi.admin_mcapiform_delete:
  path: '/admin/accounting/workflow/forms/{mcapi_form}/delete'
  defaults:
    _entity_form: 'mcapi_form.delete'
  requirements:
    _permission: 'configure all currencies'

mcapi.admin_mcapiform_disable:
  path: '/admin/accounting/workflow/forms/{mcapi_form}/disable'
  defaults:
    _entity_form: 'mcapi_form.disable'
  requirements:
    _permission: 'configure all currencies'

mcapi.admin_mcapiform_enable:
  path: '/admin/accounting/workflow/forms/{mcapi_form}/enable'
  defaults:
    _entity_form: 'mcapi_form.enable'
  requirements:
    _permission: 'configure all currencies'

mcapi.workflow:
  path: '/admin/accounting/workflow'
  defaults:
    _content: '\Drupal\mcapi\Controller\Workflow::summaryPage'
    _title: 'Workflow'
  requirements:
    _permission: 'configure all currencies'

mcapi.workflow_settings:
  path: '/admin/accounting/workflow/op/{op}'
  defaults:
    _form: 'Drupal\mcapi\Form\OperationSettingsForm'
    _title: 'Configure transaction operation'
  requirements:
    _permission: 'configure all currencies'

mcapi.transaction_create:
  path: '/transaction/create'
  defaults:
    _entity_form: 'mcapi_transaction.add'
    _title: 'Record transaction'
  requirements:
    _permission: 'transact'

mcapi.transaction_view:
  path: '/transaction/{mcapi_transaction}'
  defaults:
    _entity_view: 'mcapi_transaction.certificate'
    _title_callback: '\Drupal\mcapi\Controller\TransactionController::pageTitle'
  requirements:
    _entity_access: 'mcapi_transaction.view'
  options:
    parameters:
      mcapi_transaction:
        serial: true

mcapi.transaction.op:
  path: 'transaction/{mcapi_transaction}/{op}'
  defaults:
    _form: '\Drupal\mcapi\Form\OperationForm'
  requirements:
    _entity_access: 'mcapi_transaction'
