mcapi.remotepay:
  path: '/transact/remote/pay'
  defaults:
    _entity_form: mcapi_transaction.remotepay
    _title: 'Pay a remote account'
  requirements:
    _custom_access: \Drupal\mcapi_cc\IntertradePayAccess::access

mcapi.cc_endpoint:
  path: '/clearingcentral'
  defaults:
    _controller: \Drupal\mcapi_cc\Endpoint::receiver
  requirements:
    _user_is_logged_in: 'FALSE'
