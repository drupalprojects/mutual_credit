mcapi.admin_exchange_list:
  path: '/admin/structure/exchanges'
  defaults:
    _entity_list: 'mcapi_exchange'
    _title: Exchanges
  requirements:
    _permission: 'manage mcapi'
  options:
    _admin_route: TRUE

mcapi.exchange.add:
  path: '/exchange/add'
  defaults:
    _entity_form: 'mcapi_exchange.add'
    _title: Create exchange
  requirements:
    _entity_create_access: mcapi_exchange
  options:
    _admin_route: TRUE
    
entity.mcapi_exchange.join:
  path: '/exchange/{mcapi_exchange}/join'
  defaults:
    _entity_form: 'user.join'
    _title: 'Join exchange'
  requirements:
    _access_user_register: 'TRUE'
    
mcapi.exchange.masspay:
  path: '/exchange/{mcapi_exchange}/masspay'
  defaults:
    _entity_form: 'mcapi_exchange.masspay'
    _title: 'Mass payment'
  requirements:
    _entity_access: 'mcapi_exchange.manage'
    

entity.mcapi_exchange.enable_confirm:
  path: '/exchange/{mcapi_exchange}/enable'
  defaults:
    _entity_form: 'mcapi_exchange.enable'
  requirements:
    _permission: 'manage mcapi'
  options:
    _admin_route: TRUE

entity.mcapi_exchange.disable_confirm:
  path: '/exchange/{mcapi_exchange}/disable'
  defaults:
    _entity_form: 'mcapi_exchange.disable'
  requirements:
    _permission: 'manage mcapi'
  options:
    _admin_route: TRUE

entity.mcapi_exchange.delete_confirm:
  path: '/exchange/{mcapi_exchange}/delete'
  defaults:
    _entity_form: 'mcapi_exchange.delete'
  requirements:
    _permission: 'manage mcapi'
  options:
    _admin_route: TRUE

#@todo how is this being used?
mcapi.exchange.intertrading:
  path: '/exchange/{mcapi_exchange}/balance'
  defaults:
    _controller: \Drupal\mcapi_exchanges\Controller\ExchangeController::intertradingWallet
    _title_callback: \Drupal\mcapi_exchanges\Controller\ExchangeController::pageTitle
  requirements:
    _entity_access: 'mcapi_exchange.view'

#@todo how is this being used?
mcapi.exchanges.dashboard:
  path: '/admin/accounting/dashboard'
  defaults:
    _controller: 'Drupal\mcapi_exchanges\Controller\DashboardController::page'
    _title: 'Dashboard'
  requirements:
    _permission: 'access administration pages'
