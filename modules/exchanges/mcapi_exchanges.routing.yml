mcapi.exchange.masspay:
  path: '/exchange/{mcapi_exchange}/masspay'
  defaults:
    _entity_form: 'mcapi_exchange.masspay'
    _title: 'Mass payment'
  requirements:
    _entity_access: 'mcapi_exchange.manage'

#
entity.mcapi_exchange.enable_confirm:
  path: '/exchange/{group}/enable'
  defaults:
    _entity_form: 'mcapi_exchange.enable'
  requirements:
    _permission: 'manage mcapi'
  options:
    _admin_route: TRUE

entity.mcapi_exchange.disable_confirm:
  path: '/exchange/{group}/disable'
  defaults:
    _entity_form: 'mcapi_exchange.disable'
  requirements:
    _permission: 'manage mcapi'
  options:
    _admin_route: TRUE

mcapi.exchange.intertrading:
  path: '/exchange/{mcapi_exchange}/balance'
  defaults:
    _controller: \Drupal\mcapi_exchanges\Controller\ExchangeController::showIntertradingWallet
    _title_callback: \Drupal\mcapi_exchanges\Controller\ExchangeController::intertradingWalletTitle
  requirements:
    _entity_access: 'mcapi_exchange.view'

