    arguments: ['@container.namespaces', '@cache.entity', '@language_manager']

  plugin.manager.mcapi.currency_widget:
    class: Drupal\mcapi\Plugin\CurrencyWidgetManager
    arguments: ['@container.namespaces', '@cache.field', '@module_handler', '@language_manager', '@plugin.manager.field.field_type']

  paramconverter.mcapi_transaction_serial:
    class: Drupal\mcapi\ParamConverter\TransactionSerialConverter
    arguments: ['@entity.manager']
    tags:
      - { name: paramconverter, priority: 10 }