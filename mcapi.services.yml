services:
  plugin.manager.mcapi.currency_type:
    class: Drupal\mcapi\Plugin\CurrencyTypePluginManager
    arguments: ['@container.namespaces', '@cache.entity', '@language_manager']

  plugin.manager.mcapi.currency_field:
    class: Drupal\mcapi\Plugin\CurrencyFieldPluginManager
    arguments: ['@container.namespaces', '@cache.field', '@language_manager', '@module_handler', '@plugin.manager.mcapi.currency_type']

  plugin.manager.mcapi.currency_widget:
    class: Drupal\mcapi\Plugin\CurrencyWidgetManager
    arguments: ['@container.namespaces', '@cache.field', '@module_handler', '@language_manager', '@plugin.manager.mcapi.currency_field']

  plugin.manager.mcapi.transaction_operation:
    class: Drupal\mcapi\Plugin\OperationManager
    arguments: ['@container.namespaces', '@cache.entity', '@language_manager']

  plugin.manager.mcapi.transaction_access:
    class: Drupal\mcapi\Plugin\TransactionAccessManager
    arguments: ['@container.namespaces', '@cache.entity', '@language_manager']

  paramconverter.mcapi_transaction_serial:
    class: Drupal\mcapi\ParamConverter\TransactionSerialConverter
    arguments: ['@entity.manager']
    tags:
      - { name: paramconverter, priority: 10 }
