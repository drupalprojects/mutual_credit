mcapi.wallets:
  type: mapping
  label: Wallet settings
  mapping:
    wallet_access:
      type: mapping
      label: Default wallet access setting
      mapping: 
        wallet_default_viewers:
          type: string
          label: 'Visible to'
        wallet_default_payees:
          type: string
          label: 'Default payees'
        wallet_default_payers:
          type: string
          label: 'Default payers'
    display_format:
      type: boolean
      label: 'Display format'
    entity_types:
      type: sequence
      label: Max number of wallets
      sequence: { }
    access_personalised:
      type: boolean
      label: 'Personalised wallet access'
    autoadd:
      type: boolean
      label: 'Auto-create a wallet for every new user'
    add_link_location:
      type: mapping
      label: 'Location of the link to create new wallets under an entity'
      mapping: 
        local_action:
          label: "Local action on the owner's display page"
          type: boolean
        summaries:
          label: 'In the wallet summaries block'
          type: boolean
    details:
      type: map
      label: 'View transaction log'
    summary:
      type: map
      label: 'View summary'
    payin:
      type: map
      label: 'Pay into this wallet'
    payout:
      type: map
      label: 'Pay out of this wallet'
    threshhold:
      type: integer
      label: 'If there are more wallets to choose from than this number, the autocomplete widget will be used.'
    widget:
      type: string
      label: 'The preferred widget to select from a small number of wallets.'

