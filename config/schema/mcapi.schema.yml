    id:
      type: string
      label: 'Currency identifier'
    uuid:
      type: string
      label: 'UUID'
    name:
      type: label
      label: 'Currency Name'
    description:
      type: label
      label: 'Description'
    uid:
      type: integer
      label: Comptroller
    issuance:
      type: integer
      label: 'Basis of issuance'
    format:
      type: sequence
      label: Format
    zero:
      type: boolean
      label: 'Allow zero transactions'
    weight:
      type: integer
      label: 'Weight'

