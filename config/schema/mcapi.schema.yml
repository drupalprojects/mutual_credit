mcapi.settings:
  type: config_object
  label: 'Other configuration'
  mapping:
    sentence_template:
      type: text
      label: Transaction sentence template
    editable:
      type: boolean
      label: Allow transaction records to be edited
    worths_delimiter:
      type: string
      label: Delimiter
    zero_snippet:
      type: string
      label: Zero snippet
    counted:
      type: map
      label: Counted transaction states
    mail_errors:
      type: string
      label: Send diagnostics to user 1 by mail
    entity_types:
      type: sequence
      label: Max number of wallets
      sequence: { }
    access_personalised:
      type: boolean
      label: 'Personalised wallet access'
    wallet_tab:
      type: boolean
      label: Wallet tab
    wallet_inex_tab:
      type: boolean
      label: Income & expenditure tab
    wallet_log_tab:
      type: boolean
      label: Transaction log tab
    autoadd:
      type: boolean
      label: 'Auto-create a wallet for every new user'
    render_unused:
      type: boolean
      label: 'Show unused currency stats in wallet view.'
      sequence: { }
    ticks_name:
      type: String
      label: Base accounting unit
    masspay_mail:
      type: mail
      label: Last used mass payment notification template.
mcapi.currency.*:
  type: config_entity
  label: 'Currency'
