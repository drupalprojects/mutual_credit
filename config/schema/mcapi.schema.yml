mcapi.misc:
  type: mapping
  label: 'Mutual Credit Misc settings'
  mapping:
    sentence_template:
      type: text
      label: Transaction sentence template
    mix_mode:
      type: boolean
      label: Allow more than one currency in transactions

mcapi.currency.settings.decimal:
  type: mapping
  label: Decimal Currency Settings
  mapping:
    scale:
      type: integer
      label: Number of Decimals

mcapi.currency.settings.time:
  type: mapping
  label: Time Currency Settings

mcapi.currency.widget.currency_time_single:
  type: mapping
  label: Single Time Widget Settings
  mapping:
    placeholder:
      type: string
      label: Placeholder for the text field.

mcapi.currency.widget.currency_decimal_single:
  type: mapping
  label: Single Decimal Widget Settings
  mapping:
    placeholder:
      type: string
      label: Placeholder for the text field.

mcapi.currency.*:
  type: mapping
  label: 'Currency configuration'
  mapping:
    id:
      type: string
      label: 'Currency identifier'
    uuid:
      type: string
      label: 'UUID'
    name:
      type: label
      label: 'Currency Name'
    status:
      type: boolean
      label: Enabled
    isuance:
      type: string
      label: 'Basis of issuance'
    uid:
      type: integer
      label: 'Declared by'
    reservoir:
      type: integer
      label: 'Reservoir account'
    type:
      type: string
      label: 'Type'
    settings:
      type: mcapi.currency.settings.[%parent.type]
    widget:
      type: string
      label: 'Widget'
    widget_settings:
      type: mcapi.currency.widget.[%parent.widget]
    formatter:
      type: string
      label: 'Formatter'
    formatter_settings:
      type: mcapi.currency.formatter.[%parent.formatter]
    prefix:
      type: string
      label: 'Prefix'
    suffix:
      type: string
      label: 'Suffix'
    zero:
      type: string
      label: 'Zero value display'
    color:
      type: string
      label: 'Colour'
    access:
      type: mapping
      label: 'Currency access'
      mapping:
        membership:
          type: string
          label: 'Use the currency'
        trader_data:
          type: string
          label: 'View aggregated user transaction data'
        system_data:
          type: string
          label: 'View aggregated system data'
    access_view:
      type: sequence
      label: 'View access'
      sequence:
        - type: sequence
          label: 'Transaction in state'
          sequence:
            - type: boolean
              label: 'Enabled'
    access_undo:
      type: sequence
      label: 'Undo access'
      sequence:
        - type: sequence
          label: 'Transaction in state'
          sequence:
            - type: boolean
              label: 'Enabled'
    access_sign_off:
      type: sequence
      label: 'Sign off access'
      sequence:
        - type: sequence
          label: 'Access plugins'
          sequence:
            - type: boolean
              label: 'Enabled'
    weight:
      type: integer
      label: 'Weight'
    limits_plugin:
      type: string
      label: Plugin
    limits_settings:
      type: type: mcapi.currency.limits.[%parent.formatter]
      label: Settings

mcapi.currency.limits.none:
  type: string
  label: Settings for none

mcapi.currency.limits.explicit:
  type: mapping
  label: Settings for explicit limits
  mapping:
    min: 
      'type': float
      'label': Minimum
    max: 
      'type': float
      'label': Maximum
    mcapi.currency.limits.base

mcapi.currency.limits.base
  type: mapping
  label: Shared settings
  mapping:
    'personal': 
      type: boolean
      label: Allow per-person overrides
    'ignore': 
      type: mapping
        auto: 
          type: boolean
          label: Automated transactions
        mass: 
          type: boolean
          label: Mass transactions
        user1: 
          type: boolean
          label: User has permission to 'Manage all transactions'
        owner: 
          type: boolean
          label: User is currency owner
        reservoir: 
          type: boolean
          label: Reservoir account



mcapi.operation.*:
  type: mapping
  label: 'Currency configuration'
  mapping:
    subject:
      type: string
      label: Subject
    body:
      type: text
      label: Body
    cc:
      type: string
      label: Copy to

mcapi.state.*:
  type:mapping
  label: Transaction workflow state
  mapping:
    label:
      type: string
      label: Label
    description:
      type: string
      label: Description
    value:
      type: string
      label: enumerated value

mcapi.type.*:
  type:mapping
  label: Transaction workflow
  mapping:
    label:
      type: string
      label: Label
    description:
      type: string
      label: Description
    start state:
      type: string
      label: Initial workflow state


