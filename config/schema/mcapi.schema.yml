      type: text
      label: Transaction sentence template
    editable:
      type: boolean
      label: Allow transaction records to be edited
    fields:
      type: mapping
      label: Fields
      mapping:
        participants: 
          type: boolean
          label: Participants
        description: 
          type: boolean
          label: Description
        worth: 
          type: boolean
          label: Worth
        type: 
          type: boolean
          label: Type
        fieldapi: 
          type: boolean
          label: Field API
    worths_delimiter:
      type: string
      label: Delimiter
    zero_snippet:
      type: string
      label: Zero snippet
    counted:
      type: map
      label: Counted transaction states
    mail_errors:
      type: string
